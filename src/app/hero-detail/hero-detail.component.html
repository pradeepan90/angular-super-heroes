  <div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id:</span>{{hero.id}}</div>
  <label>name:
    <input #name [(ngModel)]="hero.name" />
  </label>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <button (click)="goNext()">NextHero</button>
  <button (click)="goPrev()">PrevHero</button>
  </div>
